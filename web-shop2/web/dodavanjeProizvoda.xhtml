<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <title>Dodavanje Proizvoda</title>
    </h:head>
    <h:body>
        <h2>Dodavanje novih proizvoda</h2>
        <hr />

        <h:form enctype="multipart/form-data">
            <p:messages id="msg" closable="true" showDetail="true" ></p:messages>   
            <h:panelGrid id = "panel" columns = "2"
                         cellpadding = "10" cellspacing = "1">
                <h:outputLabel value = "Boja" />
                <h:inputText  value="#{dodajMenager.boja}" />
              
                <h:outputLabel value = "kolicina" />
                <h:inputText   value="#{dodajMenager.kolicina}" />
           
                
                 <h:outputLabel value = "cena" />
                 <h:inputText  value="#{dodajMenager.cena}" />
                
                
                 <h:outputLabel value="Postavi sliku"></h:outputLabel>
                 <p:fileUpload value="#{dodajMenager.file}" mode="simple"></p:fileUpload>
              
                 
                
                 <p:commandButton id = "submit" value = "Save" action="#{dodajMenager.dodajProizvod()}" update="msg" ajax="false" ></p:commandButton>
                 <p:commandButton id = "delate" value = "Delate" action="#{dodajMenager.brisiProizvod()}" style="color: blue; font-style: italic; background-color: yellow;" ajax="false" ></p:commandButton>
 
             
            </h:panelGrid>
           
        </h:form>
    </h:body>
</html>
