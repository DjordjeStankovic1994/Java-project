<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dodaj Proizvod</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:messages id="msg" closable="true" showDetail="true" ></p:messages>            
            <p:panelGrid columns="2">
           
   
         
            <h:outputLabel value="Boja proizvoda"></h:outputLabel>
            <h:inputText value="#{dodajMenager.product.boja}"></h:inputText>
            
              
                 <f:facet name = "footer">
                     <h:panelGroup style = "display:block; text-align:left">
                         <h:commandButton id = "submit" value = "Potvrda" action="#{dodajMenager.dodajProizvod()}" />
                    </h:panelGroup>
                </f:facet> 
           
            </p:panelGrid> 
            <h3><h:outputLabel value="#{dodajMenager.message}" /></h3>
        </h:form>
    </h:body>
</html>
